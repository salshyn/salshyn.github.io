        <div id='react-container'></div>

        <script type="text/babel">

            var { Router,
                    Route,
                    IndexRoute,
                    IndexLink,
                    Link } = ReactRouter;

            /**
             * Created by sam.alshyn on 10/27/16.
             */

            define(function (require) {
                //Notice the space between require and the arguments.
                var Slider = require ('slick');
            });


            var SimpleSlider = React.createClass({
                render: function () {
                    var settings = {
                        dots: true,
                        infinite: true,
                        speed: 500,
                        slidesToShow: 1,
                        slidesToScroll: 1
                    };
                    return (
                            <Slider {...settings}>
                                <div><h3>1</h3></div>
                                <div><h3>2</h3></div>
                                <div><h3>3</h3></div>
                                <div><h3>4</h3></div>
                                <div><h3>5</h3></div>
                                <div><h3>6</h3></div>
                            </Slider>
                    );
                }
            });


            var Note = React.createClass({
                getInitialState() {
                    return {editing: false}
                },
                edit() {
                    this.setState({editing: true})
                },
                save() {
                    this.props.onChange(this.refs.newText.value, this.props.id);
                    this.setState({editing: false})
                },
                remove() {
                    this.props.onRemove(this.props.id)
                },
                renderForm() {
                    return (
                            <div className="note">
                                <textarea ref="newText"></textarea>
                                <button onClick={this.save}>SAVE</button>
                            </div>
                    )
                },
                renderDisplay() {
                    return (
                            <div className="note">
                                <p>{this.props.children}</p>
                                <span>
                          <button onClick={this.edit}>EDIT</button>
                          <button onClick={this.remove}>X</button>
                        </span>
                            </div>
                    )
                },
                render() {
                    return (this.state.editing) ? this.renderForm()
                            : this.renderDisplay()

                }
            });

            var Board = React.createClass({
                propTypes: {
                    count: function(props, propName) {
                        if(typeof props[propName] !== "number") {
                            return new Error("the count must be a number")
                        }

                        if(props[propName] > 100) {
                            return new Error('Creating ' + props[propName] + ' notes is ridiculous')
                        }
                    }
                },
                getInitialState() {
                    return {
                        notes: [
                            {id: 0, note: 'Microsoft'},
                            {id: 1, note: 'Google'},
                            {id: 2, note: 'Amazon'},
                            {id: 3, note: 'The Beatles'}
                        ]
                    }
                },
                update(newText, id) {
                    var notes = this.state.notes.map(
                            note => (note.id !== id) ?
                                    note :
                            {
                                ...note,
                                note: newText
                            }
                    );
                    this.setState({notes})
                },
                remove(id) {
                    var notes = this.state.notes.filter(note => note.id !== id)
                    this.setState({notes})
                },
                eachNote(note) {
                    return (<Note key={note.id}
                                  id={note.id}
                                  onChange={this.update}
                                  onRemove={this.remove}>
                        {note.note}
                    </Note>)
                },
                render() {
                    return (<div className='board'>
                        {this.state.notes.map(this.eachNote)}
                    </div>)
                }
            });

            var App = React.createClass({
                render: function() {
                    return (

                                    <li><Link to="/contact" activeClassName="active">Contact</Link></li>
                                </ul>
                                <div className="content">
                                    {this.props.children}
                                </div>
                            </div>
                    )
                }
            });

                                <p>Everyone knows that efficient markets are good for business. There are markets for stocks, bonds, commodities and now working capital. It’s about time. Welcome to C2FO.</p>


                                <div id="carousel">
                                    <div><img width="300px" height="150px" src="http://www.paceblade.com/wp-content/gallery/software/shutterstock_132341783.jpg"/></div>
                                    <div><img width="300px" height="150px" src="https://zagomattia.it/wp-content/uploads/2015/02/software.jpg"/></div>
                                    <div><img width="300px" height="150px" src="http://freezeprosoftware.com/Images/News/software-development-24.jpg"/></div>
                                    <div><img width="300px" height="150px" src="http://images.huffingtonpost.com/2015-07-10-1436489934-240856-FromPluto.jpg"/></div>
                                </div>
                            </div>
                    );
                }
            });

            var Contact = React.createClass({
                render: function() {
                    return (
                        <div>
                            <h2>Funiculì, Funiculà (PageFossil song)</h2>
                            <ol>
                                <p></p>Aissera, oje Nanniné, me ne sagliette,
                                <p></p>tu saje addó, tu saje addó
                                <p></p>Addó 'stu core 'ngrato cchiù dispietto
                                <p></p>farme nun pò! Farme nun pò!
                                <p></p>Addó lu fuoco coce, ma se fuje
                                <p></p>te lassa sta! Te lassa sta!
                                <p></p>E nun te corre appriesso, nun te struje
                                <p></p>sulo a guardà, sulo a guardà.
                                <p></p>(Coro)
                                <p></p>Jammo, jammo 'ncoppa, jammo jà,
                                <p></p>Jammo, jammo 'ncoppa, jammo jà,
                                <p></p>funiculì, funiculà, funiculì, funiculà,
                                <p></p>'ncoppa, jammo jà, funiculì, funiculà!
                                <p></p>Se n'è sagliuta, oje né, se n'è sagliuta,

                                <p></p>Jammo, jammo 'ncoppa, jammo jà,
                                <p></p>Jammo, jammo 'ncoppa, jammo jà,
                                <p></p>funiculì, funiculà, funiculì, funiculà,
                                <p></p>'ncoppa, jammo jà, funiculì, funiculà!

                    );

            });

            var MyBlah = React.createClass({
                render: function() {
                    return (
                        <div>
                            <h2>myBlah</h2>
                            <p>blah:</p>
                            <ol>blah</ol>
                        </div>
                    );
                }
            });

            var Trynow = React.createClass({
                goHome: function() {
                    alert('Go Home');
                },
                tryNow: function() {
                  alert('Try PageFossil Now');
                },
                faq: function() {

                },
                guides: function() {
                    alert('Guides');
                },
                setSearchToInput: function() {
                    console.log(this);
                },
                render: function() {
                    return (
                                <div id="header">
                                    <a onClick={this.goHome}>&nbsp;&nbsp;&nbsp;&nbsp;Home&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                    <a onClick={this.tryNow}>&nbsp;&nbsp;&nbsp;&nbsp;Try PageFossil now!&nbsp;&nbsp;&nbsp;&nbsp;</a>
                                    <a onClick={this.guides}>&nbsp;&nbsp;&nbsp;&nbsp;Guides&nbsp;&nbsp;&nbsp;&nbsp;</a>

                    );

            });

            var Footer = React.createClass({
                render: function() {
                    return (
                            <div>
                                <div id="footer">
                                    <p id="trademark">© 2016 Pollen, Inc. All rights reserved / Patents pending</p>
                                </div>
                            </div>

                    );
                }
            });

            ReactDOM.render(
                    <div>
                        <Trynow/>
                        <Router>
                            <Route path="/" component={App}>
                                <IndexRoute component={Home} />
                                <Route path="stuff" component={Board}>
                                    <Route path="blah" component={MyBlah}/>
                                </Route>
                                <Route path="contact" component={Contact} />
                            </Route>
                        </Router>
                        <Footer/>
                    </div>
                ,
                document.getElementById('react-container')
            );

        </script>
    </body>
</html>
